<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" value="{{ product.name }}" required><br>
        <input type="text" name="category" value="{{ product.category }}" required><br>
        <input type="number" name="stock" value="{{ product.stock }}" required><br>
        <input type="text" name="price" value="{{ product.price }}" required><br>
        <input type="text" name="description" value="{{ product.description }}" required><br>
        Current Image: 
        {% if product.image %}
            <img src="{{ url_for('static', filename='uploads/' + product.image) }}" width="60"><br>
        {% else %}
            No image uploaded<br>
        {% endif %}
        <input type="file" name="image"><br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('admin_catalog') }}">‚Üê Back to Catalog</a>
</body>
</html>
